	<body id="magorovy_labuti_pisne" xml:lang="cs-CZ">
		<div class="Z-kladn--grafick--r-me-ek">
			<p id="toc_marker-4-8" class="N-zev-b-sn-">– – – </p>
			<p class="Z-kladn--text">Vráťa teď okukuje Prátr.</p>
			<p class="Z-kladn--text">Bratr Karásek ve&#160;Švýcarsku</p>
			<p class="Z-kladn--text">dokazuje svou k&#160;Bohu lásku.</p>
			<p class="Z-kladn--text">V&#160;Provençálsku se Charlie toulá.</p>
			<p class="Z-kladn--text">Jenom já že bych byl ten moula?</p>
			<p class="Z-kladn--text">Lao-Tsi kdysi řekl k&#160;tomu:</p>
			<p class="Z-kladn--text">Mudrc nemusí vyjít z&#160;domu.</p>
			<p class="Z-kladn--text">Moudřejší snad už nikdo není:</p>
			<p class="Z-kladn--text">dům zaměnil jsem za&#160;vězení.</p>
		</div>
