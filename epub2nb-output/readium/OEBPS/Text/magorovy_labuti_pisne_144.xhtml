		<div class="Z-kladn--grafick--r-me-ek">
			<p id="toc_marker-4-16" class="N-zev-b-sn-">– – – </p>
			<p class="Z-kladn--text">V&#160;doslovu čtu ke&#160;Stevensonovi</p>
			<p class="Z-kladn--text">Starého slova o&#160;smyslu oběti.</p>
			<p class="Z-kladn--text">Nu, a&#160;co v&#160;cizině, jak je Ti?</p>
			<p class="Z-kladn--text">Cítíš se tam spíš doktorem</p>
			<p class="Z-kladn--text">Jekyllem anebo Hydem?</p>
			<p class="Z-kladn--text">Ty u&#160;whisky, my nad pivem.</p>
			<p class="Z-kladn--text">Čím scházíme, tím zajdem.</p>
