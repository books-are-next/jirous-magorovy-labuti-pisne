	<body id="magorovy_labuti_pisne" xml:lang="cs-CZ">
		<div class="Z-kladn--grafick--r-me-ek">
			<p id="toc_marker-4-11" class="N-zev-b-sn-">– – – </p>
			<p class="Z-kladn--text">Pavel Wilson je za&#160;vodou,</p>
			<p class="Z-kladn--text">za&#160;vodou hlubokou s&#160;Helenkou,</p>
			<p class="Z-kladn--text">Helenkou Wilsonovou.</p>
			<p class="Z-kladn--text">Paul Wilson je za&#160;oceánem,</p>
			<p class="Z-kladn--text">s&#160;námi je tady asi ámen,</p>
			<p class="Z-kladn--text">už asi, ouvej, ámen.</p>
			<p class="Z-kladn--text">Za&#160;mořem Wilsonovi jsou,</p>
			<p class="Z-kladn--text">ouvej, jsou za&#160;mořem,</p>
			<p class="Z-kladn--text">my už to tady doořem,</p>
			<p class="Z-kladn--text">v&#160;pokoře doořem,</p>
			<p class="Z-kladn--text">pak umřem.</p>
		</div>
</body>
