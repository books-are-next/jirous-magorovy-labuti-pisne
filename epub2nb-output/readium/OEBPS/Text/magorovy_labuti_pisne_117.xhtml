			<p id="toc_marker-3-11" class="N-zev-b-sn-">– – – </p>
			<p class="Z-kladn--text">Sv. Martine, přímluvče mocný,</p>
			<p class="Z-kladn--text">tys líbal rány malomocných,</p>
			<p class="Z-kladn--text">já mám nemocnou duši, víš?</p>
			<p class="Z-kladn--text">Zdali ji také zahojíš?</p>
			<p class="Z-kladn--text">Sv. Martine, vojáku,</p>
			<p class="Z-kladn--text">pomoz mi, pomoz žebráku.</p>
			<p class="Z-kladn--text">Sv. Martine z&#160;Tours,</p>
			<p class="Z-kladn--text">zbav mě od&#160;nočních můr!</p>
