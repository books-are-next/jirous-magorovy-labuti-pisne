		<div class="Z-kladn--grafick--r-me-ek">
			<p id="toc_marker-1-20" class="N-zev-b-sn-">– – – </p>
			<p class="Z-kladn--text">Odpusť nám Bože naše viny</p>
			<p class="Z-kladn--text">usmívají se androgyni</p>
			<p class="Z-kladn--text-4-5mm">nahoře pod klenbou</p>
			<p class="Z-kladn--text">Odpusť nám taky naše hříchy</p>
			<p class="Z-kladn--text">a povzdech posílám Ti tichý</p>
			<p class="Z-kladn--text">navrať mi Bože lásku mou</p>
