	<body id="magorovy_labuti_pisne" xml:lang="cs-CZ">
		<div class="Z-kladn--grafick--r-me-ek">
			<p id="toc_marker-1-39" class="N-zev-b-sn-">– – – </p>
			<p class="Z-kladn--text">Neplavil jsem se po mořích</p>
			<p class="Z-kladn--text">a přece sedím v lodi</p>
			<p class="Z-kladn--text">nade mnou nebe ve mně hřích</p>
			<p class="Z-kladn--text-4-5mm">dva věrní lodivodi</p>
			<p class="Z-kladn--text">Namísto stěžně vztyčen kříž</p>
			<p class="Z-kladn--text">tak pořád doufám že mě něžně</p>
			<p class="Z-kladn--text">nad vodou podržíš</p>
			<p class="Z-kladn--text"></p>
		</div>
</body>
