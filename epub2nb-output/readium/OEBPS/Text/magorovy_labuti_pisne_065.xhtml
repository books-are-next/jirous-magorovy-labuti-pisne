		<div class="Z-kladn--grafick--r-me-ek">
			<p id="toc_marker-1-58" class="N-zev-b-sn-">– – – </p>
			<p class="Z-kladn--text">Apokalyptické saranče</p>
			<p class="Z-kladn--text">kousalo Hanče,</p>
			<p class="Z-kladn--text">kousalo Zajíčka.</p>
			<p class="Z-kladn--text">Jako by pořád mělo málo,</p>
			<p class="Z-kladn--text">teď asi do mne už se dalo:</p>
			<p class="Z-kladn--text">něco mi žere vajíčka.</p>
