	<body id="magorovy_labuti_pisne" xml:lang="cs-CZ">
		<div class="Z-kladn--grafick--r-me-ek">
			<p id="toc_marker-1-8" class="N-zev-b-sn-">– – – </p>
			<p class="Z-kladn--text">Z téhle noci mě nezachrání</p>
			<p class="Z-kladn--text">ani kohoutí kokrhání</p>
			<p class="Z-kladn--text">Modré krajiny tetování</p>
			<p class="Z-kladn--text">rozezněly se ostrým tónem</p>
			<p class="Z-kladn--text">Šustí pytlíky s acetonem</p>
			<p class="Z-kladn--text">mlaskají pederastů ústa</p>
			<p class="Z-kladn--text">Venku za mříží tma je hustá</p>
		</div>
