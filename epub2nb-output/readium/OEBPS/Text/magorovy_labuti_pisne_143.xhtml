	<body id="magorovy_labuti_pisne" xml:lang="cs-CZ">
		<div class="Z-kladn--grafick--r-me-ek">
			<p id="toc_marker-4-15" class="N-zev-b-sn-">– – – </p>
			<p class="Z-kladn--text">Nenapadá mě žádný rým</p>
			<p class="Z-kladn--text-4-5mm">který bych poslal za&#160;Starým</p>
			<p class="Z-kladn--text">Kdysi chtěl odjet až v&#160;té době</p>
			<p class="Z-kladn--text-4-5mm">kdy by se vyhnul záhubě</p>
			<p class="Z-kladn--text">Mám tomu rozumět jako vzkazu</p>
			<p class="Z-kladn--text">že jsem tu uvíz v&#160;kremelském mrazu?</p>
		</div>
