<head>
		<title>magorovy_labuti_pisne-38</title>

	<body id="magorovy_labuti_pisne" xml:lang="cs-CZ">
		<div class="Z-kladn--grafick--r-me-ek">
			<p id="toc_marker-1-36" class="N-zev-b-sn-">– – – </p>
			<p class="Z-kladn--text">Tak jako v houslích</p>
			<p class="Z-kladn--text">zaschne klíh</p>
			<p class="Z-kladn--text-4-5mm">duše moje se uklidní</p>
			<p class="Z-kladn--text">Rychle se slunce střídá s lunou</p>
			<p class="Z-kladn--text">Kába natírá kalafunou</p>
			<p class="Z-kladn--text-4-5mm">smyčec po nocích</p>
			<p class="Z-kladn--text">Až zahraje mi zase v Nuslích</p>
			<p class="Z-kladn--text">v tom bytě na pavlači</p>
			<p class="Z-kladn--text">nepřiznám se že tiše pláči</p>
			<p class="Z-kladn--text">budu se tvářit jak včera bych</p>
			<p class="Z-kladn--text">odběh jen na pár piv</p>
		</div>
</body>
</html>
