	<body id="magorovy_labuti_pisne" xml:lang="cs-CZ">
		<div class="Z-kladn--grafick--r-me-ek">
			<p id="toc_marker-6-35" class="N-zev-b-sn-">– – – </p>
			<p class="Z-kladn--text">Funus byl pana Reynka</p>
			<p class="Z-kladn--text">Básníci se svící</p>
			<p class="Z-kladn--text-4-5mm">chodili na&#160;ofěru</p>
			<p class="Z-kladn--text">Tenkrát jsem ztrácel Věru</p>
			<p class="Z-kladn--text">a&#160;miloval se s&#160;Danou</p>
			<p class="Z-kladn--text-4-5mm">vdanou</p>
			<p class="Z-kladn--text">Se svící za&#160;oltář</p>
			<p class="Z-kladn--text-4-5mm">šel Jiří Kolář</p>
			<p class="Z-kladn--text">Někde tam stál</p>
			<p class="Z-kladn--text">i&#160;Bedřich Fučík</p>
			<p class="Z-kladn--text">a&#160;Juliana</p>
			<p class="Z-kladn--text-4-5mm">žena moje příští</p>
			<p class="Z-kladn--text">Už se mi všechno v&#160;jedné tříšti</p>
			<p class="Z-kladn--text-4-5mm">v&#160;jediný slévá hřích</p>
			<p class="Z-kladn--text">Hosana</p>
		</div>
