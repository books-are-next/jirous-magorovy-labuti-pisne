			<p class="Z-kladn--text">V&#160;bělostné říze</p>
			<p class="Z-kladn--text">biskup Vrana</p>
			<p class="Z-kladn--text">věří tak jak mu věří strana</p>
			<p class="Z-kladn--text">než trochu je mi s&#160;podivem</p>
