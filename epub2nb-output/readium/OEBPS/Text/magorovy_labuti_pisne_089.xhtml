			<p id="toc_marker-1-82" class="N-zev-b-sn-">– – – </p>
			<p class="Z-kladn--text">Každý básník tvoří jak umí</p>
			<p class="Z-kladn--text">říká Bondy a ten tomu rozumí</p>
			<p class="Z-kladn--text">ti druzí píší na Dobříši</p>
			<p class="Z-kladn--text">dobře jim tak</p>
			<p class="Z-kladn--text">já formou ich</p>
			<p class="Z-kladn--text">klášter proslavím v Kartouzích</p>
			<p class="Z-kladn--text"></p>
