		<title>magorovy_labuti_pisne-77</title>

	<body id="magorovy_labuti_pisne" xml:lang="cs-CZ">
		<div class="Z-kladn--grafick--r-me-ek">
			<p id="toc_marker-1-75" class="N-zev-b-sn-">– – – </p>
			<p class="Z-kladn--text">Už vědět nechtějí</p>
			<p class="Z-kladn--text">holčičky z Francie</p>
			<p class="Z-kladn--text">už se nic neptají</p>
			<p class="Z-kladn--text-4-5mm">jak mi tady je</p>
			<p class="Z-kladn--text">Už na mne nemyslí</p>
			<p class="Z-kladn--text">holčičky z lycea</p>
			<p class="Z-kladn--text-4-5mm">už jsem je omrzel docela</p>
			<p class="Z-kladn--text">Řek nebožtík Villon</p>
			<p class="Z-kladn--text">kdeže loňský sníh</p>
			<p class="Z-kladn--text">teď francouzská skáče láska</p>
			<p class="Z-kladn--text">po jiných zajících</p>
		</div>
</body>
