			<p id="toc_marker-1-33" class="N-zev-b-sn-">– – – </p>
			<p class="Z-kladn--text">Napsal jste Bondy slavné ódy</p>
			<p class="Z-kladn--text">zvláště tu o francovce</p>
			<p class="Z-kladn--text">já opět trpěliv jak ovce</p>
			<p class="Z-kladn--text">přemítám usebrán a tich</p>
			<p class="Z-kladn--text-4-5mm">co krásy ach skryto ve vrbách</p>
			<p class="Z-kladn--text">salicylový piju líh</p>
