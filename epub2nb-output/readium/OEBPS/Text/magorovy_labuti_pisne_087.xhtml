	<body id="magorovy_labuti_pisne" xml:lang="cs-CZ">
		<div class="Z-kladn--grafick--r-me-ek">
			<p id="toc_marker-1-80" class="N-zev-b-sn-">– – – </p>
			<p class="Z-kladn--text">K narozeninám dal mi nakladatel</p>
			<p class="Z-kladn--text">dřevěnou lžíci.</p>
			<p class="Z-kladn--text">Z tvrdého dřeva dlabal ji jak datel.</p>
			<p class="Z-kladn--text">Že by ta pozornost milá</p>
			<p class="Z-kladn--text">na Weila</p>
			<p class="Z-kladn--text">narážka byla?</p>
			<p class="Z-kladn--text">Ti revoluční romantici!</p>
		</div>
</body>
