	<body id="magorovy_labuti_pisne" xml:lang="cs-CZ">
		<div class="Z-kladn--grafick--r-me-ek">
			<p id="toc_marker-6-14" class="N-zev-b-sn-">– – – </p>
			<p class="Z-kladn--text">Vznesl se zástup andělů</p>
			<p class="Z-kladn--text">nad zemi Angleterre</p>
			<p class="Z-kladn--text">zpěváka Johna přivítat</p>
			<p class="Z-kladn--text-4-5mm">rytmickým svistem per</p>
			<p class="Z-kladn--text">V&#160;úzkostném srdci Evropy</p>
			<p class="Z-kladn--text">bolestně šumí splav</p>
			<p class="Z-kladn--text">Vltava Kampu kolébá</p>
			<p class="Z-kladn--text-4-5mm">Lennonův kenotaf</p>
			<p class="Z-kladn--text">Veškerá země orbita</p>
			<p class="Z-kladn--text">slzami žalu obmyta</p>
			<p class="Z-kladn--text">to z&#160;očí svaté Cecilie</p>
			<p class="Z-kladn--text">zármutek na&#160;zemi se lije</p>
			<p class="Z-kladn--text"></p>
		</div>
