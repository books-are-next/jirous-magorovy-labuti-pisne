		<title>magorovy_labuti_pisne-129</title>

	<body id="magorovy_labuti_pisne" xml:lang="cs-CZ">
		<div class="Z-kladn--grafick--r-me-ek">
			<p id="toc_marker-4-6" class="N-zev-b-sn-">– – – </p>
			<p class="Z-kladn--text">Jestli nebe nezesvětlá</p>
			<p class="Z-kladn--text">zůstaneme beze světla –</p>
			<p class="Z-kladn--text-4-5mm">dobře znám váš rým</p>
			<p class="Z-kladn--text">Touláte se po&#160;Paříži</p>
			<p class="Z-kladn--text">já si stejný vzorek mříží</p>
			<p class="Z-kladn--text-4-5mm">znovu prohlížím</p>
			<p class="Z-kladn--text">Zas se bude zelí krouhat</p>
			<p class="Z-kladn--text">zase na&#160;podzim</p>
			<p class="Z-kladn--text">protože se nechci rouhat</p>
			<p class="Z-kladn--text-4-5mm">raději se pomodlím</p>
			<p class="Z-kladn--text">Tvojí vůlí Bože je-li</p>
			<p class="Z-kladn--text">abych nezkys jak to zelí</p>
			<p class="Z-kladn--text">rád Ti vyhovím</p>
		</div>
</body>
</html>
