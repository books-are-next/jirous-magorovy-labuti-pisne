	<body id="magorovy_labuti_pisne" xml:lang="cs-CZ">
		<div class="Z-kladn--grafick--r-me-ek">
			<p id="toc_marker-1-81" class="N-zev-b-sn-">– – – </p>
			<p class="Z-kladn--text">Kamení sv. Štěpánovi</p>
			<p class="Z-kladn--text">nadlehčovala láska.</p>
			<p class="Z-kladn--text">Lehce se zvedlo,</p>
			<p class="Z-kladn--text-4-5mm">ovanulo a sneslo.</p>
			<p class="Z-kladn--text">Co Tě tak vyděsilo,</p>
			<p class="Z-kladn--text">má milá?</p>
			<p class="Z-kladn--text-4-5mm">V snách se Tě cosi dotklo?</p>
			<p class="Z-kladn--text">Podíval jsem se z okna.</p>
			<p class="Z-kladn--text">V ambitu bílá tma.</p>
		</div>
</body>
