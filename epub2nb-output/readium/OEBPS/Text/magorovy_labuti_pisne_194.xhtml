		<div class="Z-kladn--grafick--r-me-ek">
			<p id="toc_marker-6-34" class="N-zev-b-sn-">– – – </p>
			<p class="Z-kladn--text">Už v&#160;dětství jsem byl trochu jiný</p>
			<p class="Z-kladn--text-4-5mm">než moje sestra která tká gobelíny</p>
			<p class="Z-kladn--text-blok">V&#160;časech všeobecné mizérie</p>
			<p class="Z-kladn--text-4-5mm">nadčasové vyrábí tapisérie</p>
			<p class="Z-kladn--text">Marně bych od&#160;ní čekal dopis</p>
			<p class="Z-kladn--text">nepíše dělá art protis</p>
		</div>
