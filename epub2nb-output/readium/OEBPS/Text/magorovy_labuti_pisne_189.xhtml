		<div class="Z-kladn--grafick--r-me-ek">
			<p id="toc_marker-6-29" class="N-zev-b-sn-">– – – </p>
			<p class="Z-kladn--text">Profesor Černý studoval v&#160;Dijonu,</p>
			<p class="Z-kladn--text">já hodně moudrosti</p>
			<p class="Z-kladn--text">utopil v&#160;demižonu.</p>
			<p class="Z-kladn--text">Profesor Černý studoval lyceum,</p>
			<p class="Z-kladn--text">to už nedoženu,</p>
			<p class="Z-kladn--text">natolik mám rozum.</p>
		</div>
