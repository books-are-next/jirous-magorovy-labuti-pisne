		<title>magorovy_labuti_pisne-57</title>

	<body id="magorovy_labuti_pisne" xml:lang="cs-CZ">
		<div class="Z-kladn--grafick--r-me-ek">
			<p id="toc_marker-1-55" class="N-zev-b-sn-">– – – </p>
			<p class="Z-kladn--text">V naší rodině ponuře</p>
			<p class="Z-kladn--text-4-5mm">tíhnem k životu v klauzuře</p>
			<p class="Z-kladn--text">Mou tetu dali Moskali</p>
			<p class="Z-kladn--text-4-5mm">k svatému Janu pod skály</p>
			<p class="Z-kladn--text">Když mne pak zavřeli řekla ach</p>
			<p class="Z-kladn--text-4-5mm">to odsedí na žiletkách</p>
			<p class="Z-kladn--text">Tak nyní – komunismu mnich –</p>
			<p class="Z-kladn--text">vzpomínám na ni v Kartouzích</p>
		</div>
</body>
</html>
