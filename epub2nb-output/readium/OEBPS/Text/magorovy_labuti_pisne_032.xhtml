		<title>magorovy_labuti_pisne-27</title>

	<body id="magorovy_labuti_pisne" xml:lang="cs-CZ">
		<div class="Z-kladn--grafick--r-me-ek">
			<p id="toc_marker-1-25" class="N-zev-b-sn-">– – – </p>
			<p class="Z-kladn--text">Dneska poprvé pokušení</p>
			<p class="Z-kladn--text">proniklo mi až kostní dření</p>
			<p class="Z-kladn--text">Týden už hlohy na dvoře růžově rozkvétají</p>
			<p class="Z-kladn--text">V noci se živé sny mi zdají</p>
			<p class="Z-kladn--text">na dnešek s Julianou</p>
			<p class="Z-kladn--text">mluvili jsme o emigraci</p>
			<p class="Z-kladn--text">Ráno přijeli estébáci</p>
			<p class="Z-kladn--text">a málem duši svou</p>
			<p class="Z-kladn--text">dal jsem jim ke kremaci</p>
			<p class="Vro-en-">20. května 1983</p>
		</div>
</body>
</html>
