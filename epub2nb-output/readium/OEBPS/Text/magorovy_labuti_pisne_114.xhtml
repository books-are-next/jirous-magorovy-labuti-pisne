	<body id="magorovy_labuti_pisne" xml:lang="cs-CZ">
		<div class="Z-kladn--grafick--r-me-ek">
			<p id="toc_marker-3-8" class="N-zev-b-sn-">– – – </p>
			<p class="Z-kladn--text">Anděl smrti si prohlíží</p>
			<p class="Z-kladn--text-4-5mm">skvrny na&#160;veřejích</p>
			<p class="Z-kladn--text">Jako okov se pohřížil</p>
			<p class="Z-kladn--text-4-5mm">do&#160;studně duše hřích</p>
			<p class="Z-kladn--text">Slunce za&#160;mrakem schoulené</p>
			<p class="Z-kladn--text-4-5mm">pozlatí jeho lem</p>
			<p class="Z-kladn--text">Hříšník si smutně vzpomene</p>
			<p class="Z-kladn--text-4-5mm">na&#160;věčný Jeruzalém</p>
			<p class="Z-kladn--text-blok">Duha se klene na&#160;nebi</p>
			<p class="Z-kladn--text-4-5mm">a&#160;z&#160;mraku jemně mží</p>
			<p class="Z-kladn--text-blok">Někdo chce štolu políbit</p>
			<p class="Z-kladn--text-4-5mm">v&#160;okénku pod růží</p>
		</div>
</body>
