	<body id="magorovy_labuti_pisne" xml:lang="cs-CZ">
		<div class="Z-kladn--grafick--r-me-ek">
			<p id="toc_marker-6-36" class="N-zev-b-sn-">– – – </p>
			<p class="Z-kladn--text">Přinesu lilii</p>
			<p class="Z-kladn--text">Bondyho Julii</p>
			<p class="Z-kladn--text">do&#160;domu nad Sluncovy.</p>
			<p class="Z-kladn--text">Julie políbí mne: Vítám vás, Magore.</p>
			<p class="Z-kladn--text">Pohnutě odpovím jí:</p>
			<p class="Z-kladn--text">Laudemus Deum ore,</p>
			<p class="Z-kladn--text">Cartusium egressus.</p>
			<p class="Z-kladn--text">Spláchněme pivem hnus,</p>
			<p class="Z-kladn--text">cerevisiam bibamus</p>
			<p class="Z-kladn--text">cum lauro pimpinellaque.</p>
			<p class="Z-kladn--text">Kéž se mé latiny</p>
			<p class="Z-kladn--text">Julie nelekne!</p>
		</div>
</body>
