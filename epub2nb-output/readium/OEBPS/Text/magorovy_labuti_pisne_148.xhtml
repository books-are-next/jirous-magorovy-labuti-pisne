	<body id="magorovy_labuti_pisne" xml:lang="cs-CZ">
		<div class="Z-kladn--grafick--r-me-ek">
			<p id="toc_marker-4-20" class="N-zev-b-sn-">– – – </p>
			<p class="Z-kladn--text">Ve&#160;vzpomínkách se Praha mi</p>
			<p class="Z-kladn--text">šedivým pustým městem stává</p>
			<p class="Z-kladn--text">v&#160;místech odkud jste odjeli</p>
			<p class="Z-kladn--text-4-5mm">na&#160;mapě roste bílá tráva</p>
			<p class="Z-kladn--text">Šedivou vidím ji s&#160;bílými skvrnami</p>
			<p class="Z-kladn--text">jak leprou stiženou</p>
			<p class="Z-kladn--text">Brzy už Bondyho vlci z&#160;hor</p>
			<p class="Z-kladn--text">do&#160;ní se přiženou</p>
		</div>
</body>
