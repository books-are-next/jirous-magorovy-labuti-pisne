			<p id="toc_marker-1-49" class="N-zev-b-sn-">– – – </p>
			<p class="Z-kladn--text">S nebe se dívá T. G. Masaryk</p>
			<p class="Z-kladn--text">nad námi mužně potlačuje vzlyk</p>
			<p class="Z-kladn--text">už se i bojíme</p>
			<p class="Z-kladn--text">ještě nekradem</p>
			<p class="Z-kladn--text">alespoň my dva s Gruntorádem</p>
