			<p id="toc_marker-1-1" class="N-zev-b-sn-">– – – </p>
			<p class="Z-kladn--text">Jak dlouho Bože ještě snesu</p>
			<p class="Z-kladn--text-4-5mm">že žiju v ustavičném stresu?</p>
			<p class="Z-kladn--text">Tak dlouho jak se Tobě zachce</p>
			<p class="Z-kladn--text-4-5mm">potrvá moje frustrace</p>
			<p class="Z-kladn--text">Pokorný jsem přemáhám strach</p>
			<p class="Z-kladn--text-4-5mm">dnes budu Tě prosit v modlitbách</p>
			<p class="Z-kladn--text">abys mi aspoň po tom všem</p>
			<p class="Z-kladn--text">položil do úst k básním šém</p>
