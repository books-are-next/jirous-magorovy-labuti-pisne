		<div class="Z-kladn--grafick--r-me-ek">
			<p id="toc_marker-5-7" class="N-zev-b-sn-">– – – </p>
			<p class="Z-kladn--text">Svěcenou rosou postříkána</p>
			<p class="Z-kladn--text">je noc.</p>
			<p class="Z-kladn--text">Pán Bůh svou ukazuje moc</p>
			<p class="Z-kladn--text">stmíváním, tmou a&#160;svítáním.</p>
			<p class="Z-kladn--text">Nezbořitelně ční stěny kostelů.</p>
			<p class="Z-kladn--text">Modlicích mlýnků větrolamy</p>
			<p class="Z-kladn--text">krajinou humen volně vlají.</p>
			<p class="Z-kladn--text">Pot lidí čpí.</p>
			<p class="Z-kladn--text">Kouř stoupá k&#160;nebesům.</p>
			<p class="Z-kladn--text">A&#160;něčí ruka laskavá</p>
			<p class="Z-kladn--text">pohladí spící dům.</p>
