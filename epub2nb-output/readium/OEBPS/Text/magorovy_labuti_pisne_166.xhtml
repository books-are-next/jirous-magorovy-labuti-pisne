	<body id="magorovy_labuti_pisne" xml:lang="cs-CZ">
		<div class="Z-kladn--grafick--r-me-ek">
			<p id="toc_marker-6-6" class="N-zev-b-sn-">– – – </p>
			<p class="Z-kladn--text">Doktor Dubský si po&#160;cestě</p>
			<p class="Z-kladn--text">říkal v&#160;Prodané nevěstě.</p>
			<p class="Z-kladn--text">Potkal ho Eugen Brikcius</p>
			<p class="Z-kladn--text">zvědavý co čte za&#160;opus.</p>
			<p class="Z-kladn--text">Filosof vyřkl tuto súru:</p>
			<p class="Z-kladn--text">Pane kolego, tak je to,</p>
			<p class="Z-kladn--text">pohleďte na&#160;tu partituru:</p>
			<p class="Z-kladn--text">konfident napsal libreto,</p>
			<p class="Z-kladn--text">hudbu pak syfilitik.</p>
			<p class="Z-kladn--text">Národní naší opery</p>
			<p class="Z-kladn--text">pozoruhodný vznik!</p>
		</div>
</body>
