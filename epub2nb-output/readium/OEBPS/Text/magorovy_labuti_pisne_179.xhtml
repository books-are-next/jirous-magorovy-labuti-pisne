		<div class="Z-kladn--grafick--r-me-ek">
			<p id="toc_marker-6-19" class="N-zev-b-sn-">– – – </p>
			<p class="Z-kladn--text">Podivně odešel básník Holan</p>
			<p class="Z-kladn--text">na&#160;státní útraty pochován</p>
			<p class="Z-kladn--text">a&#160;jejich ústy chválen</p>
			<p class="Z-kladn--text">v&#160;dobách kdy bez pocty je spálen</p>
			<p class="Z-kladn--text">František Kriegel a&#160;navíc – ach –</p>
			<p class="Z-kladn--text">šakaly z&#160;hrobu vyhrabán</p>
			<p class="Z-kladn--text">na&#160;Olšanách Jan Palach</p>
