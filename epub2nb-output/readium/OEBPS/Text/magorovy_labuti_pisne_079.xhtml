	<body id="magorovy_labuti_pisne" xml:lang="cs-CZ">
		<div class="Z-kladn--grafick--r-me-ek">
			<p id="toc_marker-1-72" class="N-zev-b-sn-">– – – </p>
			<p class="Z-kladn--text">Den po Panny Marie Nanebevzetí</p>
			<p class="Z-kladn--text">myslím na Tebe jak Ti je</p>
			<p class="Z-kladn--text-4-5mm">a co dělají děti</p>
			<p class="Z-kladn--text">Moje lásko – má naděje!</p>
			<p class="Z-kladn--text">Nic zvláštního neděje se tu</p>
			<p class="Z-kladn--text">jen večer asi</p>
			<p class="Z-kladn--text">jak včera na javor v ambitu</p>
			<p class="Z-kladn--text">přiletí konipasi</p>
		</div>
</body>
