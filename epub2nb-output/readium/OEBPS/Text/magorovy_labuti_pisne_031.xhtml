	<body id="magorovy_labuti_pisne" xml:lang="cs-CZ">
		<div class="Z-kladn--grafick--r-me-ek">
			<p id="toc_marker-1-24" class="N-zev-b-sn-">– – – </p>
			<p class="Z-kladn--text">Ze zrcadla se loupe rtuť</p>
			<p class="Z-kladn--text">světlo v tmách čeká na ráno</p>
			<p class="Z-kladn--text">kvíčaly zimní na labuť</p>
			<p class="Z-kladn--text-4-5mm">pouštějí bílé guáno</p>
			<p class="Z-kladn--text">Čas kvapí prýská amalgám</p>
			<p class="Z-kladn--text">ze svíček stéká parafín</p>
			<p class="Z-kladn--text">Ó svatý Hugo pomoz nám</p>
			<p class="Z-kladn--text">přimluv se k odpuštění vin</p>
		</div>
</body>
