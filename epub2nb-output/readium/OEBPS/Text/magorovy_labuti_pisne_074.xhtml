	<body id="magorovy_labuti_pisne" xml:lang="cs-CZ">
		<div class="Z-kladn--grafick--r-me-ek">
			<p id="toc_marker-1-67" class="N-zev-b-sn-">– – – </p>
			<p class="Z-kladn--text">Začal jsem s André Bretonem</p>
			<p class="Z-kladn--text">snít o skleněném domě</p>
			<p class="Z-kladn--text">teď na ambit zalitý betonem</p>
			<p class="Z-kladn--text-4-5mm">dívám se z okna skromně</p>
			<p class="Z-kladn--text">V ambitu rackové chechtaví</p>
			<p class="Z-kladn--text">křičí já svojí trýzně</p>
			<p class="Z-kladn--text">nikdy už asi se nezbavím</p>
			<p class="Z-kladn--text">světový surrealisme!</p>
		</div>
</body>
