	<body id="magorovy_labuti_pisne" xml:lang="cs-CZ">
		<div class="Z-kladn--grafick--r-me-ek">
			<p id="toc_marker-1-60" class="N-zev-b-sn-">– – – </p>
			<p class="Z-kladn--text">Chystají pro mne vyhnanství</p>
			<p class="Z-kladn--text">nu proč ne</p>
			<p class="Z-kladn--text">nebeské panství stejně mi</p>
			<p class="Z-kladn--text-4-5mm">nikdo z nich nevezme</p>
			<p class="Z-kladn--text">Určují pobyt</p>
			<p class="Z-kladn--text">jsou to bloudi</p>
			<p class="Z-kladn--text">kde budu bydlet jenom Pán Bůh</p>
			<p class="Z-kladn--text">nakonec rozsoudí</p>
		</div>
</body>
