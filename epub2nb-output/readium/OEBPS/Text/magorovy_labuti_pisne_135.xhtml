	<body id="magorovy_labuti_pisne" xml:lang="cs-CZ">
		<div class="Z-kladn--grafick--r-me-ek">
			<p id="toc_marker-4-7" class="N-zev-b-sn-">– – – </p>
			<p class="Z-kladn--text">Ať mám či nemám na&#160;kahánku</p>
			<p class="Z-kladn--text">Vráťa mi stejně na&#160;sopránku</p>
			<p class="Z-kladn--text-4-5mm">nezahraje už ve&#160;Vídni</p>
			<p class="Z-kladn--text">Tam Na&#160;radosti v&#160;Počernicích</p>
			<p class="Z-kladn--text">zašlá je pípa i&#160;rum vyčich</p>
			<p class="Z-kladn--text-4-5mm">jak je to všechno podivný</p>
			<p class="Z-kladn--text">A&#160;že mně koně vyvádějí</p>
			<p class="Z-kladn--text">nezazní mi je po&#160;naději</p>
			<p class="Z-kladn--text">v&#160;tom světě maligním</p>
		</div>
