	<body id="magorovy_labuti_pisne" xml:lang="cs-CZ">
		<div class="Z-kladn--grafick--r-me-ek">
			<p id="toc_marker-1-6" class="N-zev-b-sn-">– – – </p>
			<p class="Z-kladn--text">Na Mírově jsem makal v kapli.</p>
			<p class="Z-kladn--text">Když teďka po čtvrtý mě lapli,</p>
			<p class="Z-kladn--text">šoupli mě dělat do kostela</p>
			<p class="Z-kladn--text">a v klášteře je moje cela.</p>
			<p class="Z-kladn--text">Ptám se Tě, Pane, vážně zcela,</p>
			<p class="Z-kladn--text">ač trochu s potlačeným smíchem:</p>
			<p class="Z-kladn--text">Nechceš mě nakonec mít mnichem?</p>
		</div>
</body>
</html>
