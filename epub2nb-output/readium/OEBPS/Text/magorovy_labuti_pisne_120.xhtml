	<body id="magorovy_labuti_pisne" xml:lang="cs-CZ">
		<div class="Z-kladn--grafick--r-me-ek">
			<p id="toc_marker-3-14" class="N-zev-b-sn-">– – – </p>
			<p class="Z-kladn--text">Na&#160;nebi světlo nevídané</p>
			<p class="Z-kladn--text">nad kmeny oliv luna plane</p>
			<p class="Z-kladn--text-4-5mm">co v&#160;Písmu psáno to se stane</p>
			<p class="Z-kladn--text">Po&#160;vlně horká slza kane</p>
			<p class="Z-kladn--text">rouno beránka urousané</p>
			<p class="Z-kladn--text-4-5mm">dlaněmi svými osuš Pane</p>
			<p class="Z-kladn--text">Spí apoštoli v&#160;Getsemaně</p>
			<p class="Z-kladn--text">Kristus sám usmívá se na&#160;ně</p>
			<p class="Z-kladn--text">do&#160;ticha tiše zazní Amen</p>
		</div>
</body>
