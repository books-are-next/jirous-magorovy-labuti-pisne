		<div class="Z-kladn--grafick--r-me-ek">
			<p id="toc_marker-1-32" class="N-zev-b-sn-">– – – </p>
			<p class="Z-kladn--text">Pořád Pane Bože věřím</p>
			<p class="Z-kladn--text">že mě nevydáš té sběři</p>
			<p class="Z-kladn--text">tak v pevné trvám naději</p>
			<p class="Z-kladn--text">Přesto když katr zařinčí</p>
			<p class="Z-kladn--text">leknu se že jak Vavřinci</p>
			<p class="Z-kladn--text">svatému rošt mi chystají</p>
		</div>
