	<body id="magorovy_labuti_pisne" xml:lang="cs-CZ">
		<div class="Z-kladn--grafick--r-me-ek">
			<p id="toc_marker-1-57" class="N-zev-b-sn-">– – – </p>
			<p class="Z-kladn--text">Mí spolužáci</p>
			<p class="Z-kladn--text">naplno vědou žijí.</p>
			<p class="Z-kladn--text">Čtu jejich statě slzu na kraji,</p>
			<p class="Z-kladn--text">čtu jejich statě slzy na líci.</p>
			<p class="Z-kladn--text">Mršky kunsthistorici,</p>
			<p class="Z-kladn--text">však já se s vámi srovnám!</p>
			<p class="Z-kladn--text">Mříží geometrii</p>
			<p class="Z-kladn--text">po léta pilně zkoumám.</p>
		</div>
