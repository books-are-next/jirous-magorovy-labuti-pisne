			<p class="Z-kladn--text">Za&#160;plynem jako za&#160;ropou</p>
			<p class="Z-kladn--text">strach rozlévá se Evropou</p>
			<p class="Z-kladn--text-4-5mm">výstražně z&#160;věží zní hlas sův</p>
			<p class="Z-kladn--text">Výstražně z&#160;věží zní sov hlas</p>
			<p class="Z-kladn--text">ta stará slova slyším zas</p>
			<p class="Z-kladn--text">na&#160;výrok myslím Jaspersův</p>
			<p class="Z-kladn--text">na&#160;bonmot</p>
			<p class="Z-kladn--text">lieber tot als rot</p>
