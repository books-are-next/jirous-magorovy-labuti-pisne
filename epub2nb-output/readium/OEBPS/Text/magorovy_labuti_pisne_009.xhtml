	<body id="magorovy_labuti_pisne" xml:lang="cs-CZ">
		<div class="Z-kladn--grafick--r-me-ek">
			<p id="toc_marker-1-2" class="N-zev-b-sn-">– – – </p>
			<p class="Z-kladn--text">Služební psi na dvoře vyjí</p>
			<p class="Z-kladn--text">a Radim slaví eucharistii.</p>
			<p class="Z-kladn--text">Slova písně Ó svatý Michaeli</p>
			<p class="Z-kladn--text">linou se z cely.</p>
			<p class="Z-kladn--text">Kalich je lžíce a hostie jsou z veky.</p>
			<p class="Z-kladn--text">Pán Bůh je s námi po všechny věky.</p>
		</div>
</body>
