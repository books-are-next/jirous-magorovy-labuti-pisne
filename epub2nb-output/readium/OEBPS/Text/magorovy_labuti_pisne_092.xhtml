		<div class="Z-kladn--grafick--r-me-ek">
			<p id="toc_marker-2-1" class="N-zev-b-sn-">– – – </p>
			<p class="Z-kladn--text">Smutná je holka když chlapa si vezme</p>
			<p class="Z-kladn--text">co pořád sedí co pořád je vězněn</p>
			<p class="Z-kladn--text">jakápak láska když chlapa má v&#160;Kartouzích</p>
			<p class="Z-kladn--text">jednou tu holku ho milovat omrzí</p>
