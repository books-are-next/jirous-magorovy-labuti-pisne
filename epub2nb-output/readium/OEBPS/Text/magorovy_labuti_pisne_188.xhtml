	<body id="magorovy_labuti_pisne" xml:lang="cs-CZ">
		<div class="Z-kladn--grafick--r-me-ek">
			<p id="toc_marker-6-28" class="N-zev-b-sn-">– – – </p>
			<p class="Z-kladn--text">Řek mojí ženě doktor Štěpánek,</p>
			<p class="Z-kladn--text">obhájce obhájců lidských práv:</p>
			<p class="Z-kladn--text">Což nevíte, že manžel váš</p>
			<p class="Z-kladn--text-4-5mm">není duševně zcela zdráv?</p>
			<p class="Z-kladn--text">Ona ho za&#160;to probodla</p>
			<p class="Z-kladn--text">pohledem harpyje:</p>
			<p class="Z-kladn--text">Vy zas nevíte, že já mám</p>
			<p class="Z-kladn--text">kurs psychiatrie!</p>
		</div>
</body>
