	<body id="magorovy_labuti_pisne" xml:lang="cs-CZ">
		<div class="Z-kladn--grafick--r-me-ek">
			<p id="toc_marker-6-27" class="N-zev-b-sn-">– – – </p>
			<p class="Z-kladn--text">Líbánky vzaly konec zlý.</p>
			<p class="Z-kladn--text">Svatbu jsme měli u&#160;Lojzy</p>
			<p class="Z-kladn--text">a&#160;slavili ji bujaře</p>
			<p class="Z-kladn--text">tak jako v&#160;Čechách, ach.</p>
			<p class="Z-kladn--text">Pár týdnů nato Plastiky lízli.</p>
			<p class="Z-kladn--text">Spadla klec.</p>
			<p class="Z-kladn--text">Tehdy řek Padrta mojí ženě:</p>
			<p class="Z-kladn--text">Revolucionáře</p>
			<p class="Z-kladn--text">jste si vzala přec,</p>
			<p class="Z-kladn--text">tak netvařte se tak vyděšeně!</p>
		</div>
</body>
