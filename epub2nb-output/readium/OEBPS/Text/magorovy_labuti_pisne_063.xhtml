	<body id="magorovy_labuti_pisne" xml:lang="cs-CZ">
		<div class="Z-kladn--grafick--r-me-ek">
			<p id="toc_marker-1-56" class="N-zev-b-sn-">– – – </p>
			<p class="Z-kladn--text">Po letech jenom noční můra,</p>
			<p class="Z-kladn--text">vidina snová dnešní děj:</p>
			<p class="Z-kladn--text">Honzovi Staňkovi ze Žižkova</p>
			<p class="Z-kladn--text">uprostřed klášterního dvora</p>
			<p class="Z-kladn--text">své básně povídám.</p>
			<p class="Z-kladn--text">Naslouchá mi ten hráč a zloděj,</p>
			<p class="Z-kladn--text">já cítím se jak Mandelštam.</p>
		</div>
</body>
