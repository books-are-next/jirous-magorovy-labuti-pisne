	<body id="magorovy_labuti_pisne" xml:lang="cs-CZ">
		<div class="Z-kladn--grafick--r-me-ek">
			<p id="toc_marker-1-11" class="N-zev-b-sn-">– – – </p>
			<p class="Z-kladn--text">Odpočívají bílé myšky</p>
			<p class="Z-kladn--text">v chládku je Honza Litomiský</p>
			<p class="Z-kladn--text">však do světa který ho vítá</p>
			<p class="Z-kladn--text-4-5mm">vrací se Havel konvertita</p>
			<p class="Z-kladn--text">V roce kdy předchůdce náš Hašek</p>
			<p class="Z-kladn--text">dovrší slavné jubileum</p>
			<p class="Z-kladn--text">do divokého světa flašek</p>
			<p class="Z-kladn--text">vrací se konvertita Vašek</p>
			<p class="Z-kladn--text">a lahve zvoní mu Te Deum</p>
		</div>
</body>
</html>
