	<body id="magorovy_labuti_pisne" xml:lang="cs-CZ">
		<div class="Z-kladn--grafick--r-me-ek">
			<p id="toc_marker-1-37" class="N-zev-b-sn-">– – – </p>
			<p class="Z-kladn--text">Když vypustí nás z našich cel</p>
			<p class="Z-kladn--text">po cestě do kostela</p>
			<p class="Z-kladn--text">kvete na dvoře jitrocel</p>
			<p class="Z-kladn--text">a fasáda se bělá</p>
			<p class="Z-kladn--text">ve slunci oslnivě</p>
			<p class="Z-kladn--text-4-5mm">však uvnitř chrám je tmavý</p>
			<p class="Z-kladn--text">Buď Bože milostivě</p>
			<p class="Z-kladn--text">k nám shovívavý</p>
		</div>
</body>
