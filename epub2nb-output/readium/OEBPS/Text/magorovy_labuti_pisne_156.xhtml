	<body id="magorovy_labuti_pisne" xml:lang="cs-CZ">
		<div class="Z-kladn--grafick--r-me-ek">
			<p id="toc_marker-5-6" class="N-zev-b-sn-">– – – </p>
			<p class="Z-kladn--text">Tak vetknuli jí do&#160;drdolu</p>
			<p class="Z-kladn--text">hřebínek z&#160;želvoviny</p>
			<p class="Z-kladn--text-4-5mm">a&#160;zatlačili víčka dolů</p>
			<p class="Z-kladn--text-4-5mm">Odpusť nám Pane naše viny</p>
			<p class="Z-kladn--text">Kolem rukou jí ovinuli</p>
			<p class="Z-kladn--text">růženec průsvitný</p>
			<p class="Z-kladn--text-4-5mm">pomodlili se zaplakali</p>
			<p class="Z-kladn--text-4-5mm">Odpusť nám Pane naše sny</p>
			<p class="Z-kladn--text">A&#160;hudebníci zafoukali</p>
			<p class="Z-kladn--text">do&#160;plechů mosazných</p>
			<p class="Z-kladn--text-4-5mm">do&#160;jámy hroudy naházeli</p>
			<p class="Z-kladn--text">Odpusť nám život samý hřích</p>
		</div>
