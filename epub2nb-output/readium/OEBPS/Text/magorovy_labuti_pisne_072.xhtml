	<body id="magorovy_labuti_pisne" xml:lang="cs-CZ">
		<div class="Z-kladn--grafick--r-me-ek">
			<p id="toc_marker-1-65" class="N-zev-b-sn-">– – – </p>
			<p class="Z-kladn--text">Čtu Julianin dopis v tichu</p>
			<p class="Z-kladn--text">Nikolaje zvou do Lutychu</p>
			<p class="Z-kladn--text">jako by prý i mne tam zvali</p>
			<p class="Z-kladn--text-4-5mm">(s Nikolajem jsme fúzovali)</p>
			<p class="Z-kladn--text">Běda! královna Fabiola</p>
			<p class="Z-kladn--text">marně nás marně k sobě volá</p>
		</div>
</body>
