	<body id="magorovy_labuti_pisne" xml:lang="cs-CZ">
		<div class="Z-kladn--grafick--r-me-ek">
			<p id="toc_marker-6-33" class="N-zev-b-sn-">– – – </p>
			<p class="Z-kladn--text-blok">Už Petra Brodského zbavili souhlasu</p>
			<p class="Z-kladn--text-4-5mm">že moji manželku dovezl před basu</p>
			<p class="Z-kladn--text-blok">Nesmí už statut mít duchovní osoby</p>
			<p class="Z-kladn--text-4-5mm">že moji manželku vozíval na&#160;soudy</p>
			<p class="Z-kladn--text-blok">Světská moc dala mu zahulit citelně</p>
			<p class="Z-kladn--text-4-5mm">o&#160;pekle může snít topí teď v&#160;kotelně</p>
		</div>
</body>
